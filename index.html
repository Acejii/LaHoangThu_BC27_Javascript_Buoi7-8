<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div class="header text-center">
          <input
            type="number"
            class="number shadow p-3 mb-5 bg-body rounded"
            value=""
          />
          <button class="btn btn-info" onclick="handleAddArray()">Add</button>
          <button class="btn btn-info" onclick="handleRemoveArray()">
            Remove
          </button>
          <div class="number-array">
            <i class="fa-regular fa-hand-point-right"></i>
            <span class="array">Array: </span>
          </div>
        </div>

        <div class="accordion accordion-flush" id="accordionFlushExample">
          <!-- Câu 1 -->

          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                1. Tổng số dương
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="handleQuestion1()"
                >
                  Tính tổng
                </button>
                <br />
                <div class="result">
                  <i class="fa-regular fa-hand-point-right"></i>
                  <span id="result1"></span>
                </div>
              </div>
            </div>
          </div>
          <!-- Câu 2 -->

          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo"
                aria-expanded="false"
                aria-controls="flush-collapseTwo"
              >
                2. Đếm số dương
              </button>
            </h2>
            <div
              id="flush-collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingTwo"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="handleQuestion2()"
                >
                  Đếm số
                </button>
                <br />
                <div class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                    <span id="result2"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Câu 3 -->

          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree"
                aria-expanded="false"
                aria-controls="flush-collapseThree"
              >
                3. Tìm số nhỏ nhất
              </button>
            </h2>
            <div
              id="flush-collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingThree"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="handleQuestion3()"
                >
                  Tìm số nhỏ nhất
                </button>
                <br />
                <div class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                    <span id="result3"></span>
                  </div>
              </div>
            </div>
          </div>
          <!-- Câu 4 -->

          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingFour">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseFour"
                aria-expanded="false"
                aria-controls="flush-collapseFour"
              >
                4. Tìm số dương nhỏ nhất
              </button>
            </h2>
            <div
              id="flush-collapseFour"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingFour"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="handleQuestion4()"
                >
                  Tìm số dương nhỏ nhất
                </button>
                <br />
                <div class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                    <span id="result4"></span>
                  </div>
              </div>
            </div>
          </div>
          <!-- Câu 5 -->

          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingFive">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseFive"
                aria-expanded="false"
                aria-controls="flush-collapseFive"
              >
                5. Tìm số chẵn cuối cùng
              </button>
            </h2>
            <div
              id="flush-collapseFive"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingFive"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="handleQuestion5()"
                >
                  Tìm số chẵn
                </button>
                <br />
                <div class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                    <span id="result5"></span>
                  </div>
              </div>
            </div>
          </div>
          <!-- Câu 6 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingSix">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseSix"
                aria-expanded="false"
                aria-controls="flush-collapseSix"
              >
                6. Đổi chỗ
              </button>
            </h2>
            <div
              id="flush-collapseSix"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingSix"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <div class="row w-100 mb-3">
                  <div class="col">
                    <input
                      id="number1"
                      type="number"
                      class="form-control"
                      placeholder="Nhập vị trí số 1"
                    />
                  </div>
                  <div class="col">
                    <input
                      id="number2"
                      type="number"
                      class="form-control"
                      placeholder="Nhập vị trí số 2"
                    />
                  </div>
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="handleQuestion6()"
                >
                  Đổi chỗ
                </button>
                <br />
                <div class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                    <span id="result6"></span>
                  </div>
              </div>
            </div>
          </div>

          <!-- Câu 7 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingSeven">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseSeven"
                aria-expanded="false"
                aria-controls="flush-collapseSeven"
              >
                7. Sắp xếp tăng dần
              </button>
            </h2>
            <div
              id="flush-collapseSeven"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingSeven"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="handleQuestion7()"
                >
                  Sắp xếp
                </button>
                <br />
                <div class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                    <span id="result7"></span>
                  </div>
              </div>
            </div>
          </div>
          <!-- Câu 8 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingEight">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseEight"
                aria-expanded="false"
                aria-controls="flush-collapseEight"
              >
                8. Tìm số nguyên tố đầu tiên
              </button>
            </h2>
            <div
              id="flush-collapseEight"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingEight"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="handleQuestion8()"
                >
                  Tìm số nguyên tố
                </button>
                <br />
                <div class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                    <span id="result8"></span>
                  </div>
              </div>
            </div>
          </div>
          <!-- Câu 9 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingNine">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseNine"
                aria-expanded="false"
                aria-controls="flush-collapseNine"
              >
                9. Đếm số nguyên
              </button>
            </h2>
            <div
              id="flush-collapseNine"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingNine"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <div class="col d-flex mb-2">
                  <input
                    type="number"
                    id="input9"
                    class="form-control w-50 me-3"
                    placeholder="Nhập số"
                    aria-label="First name"
                  />
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="handleQuestion9More()"
                  >
                    Thêm số
                  </button>
                </div>

                <div class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                    <span id="result-add"></span>
                  </div>

                <button
                  type="button"
                  class="btn btn-primary mt-4"
                  onclick="handleQuestion9()"
                >
                  Đếm số nguyên
                </button>
                <br />
                <div class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                    <span id="result9"></span>
                  </div>
              </div>
            </div>
          </div>

          <!-- Câu 10 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTen">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTen"
                aria-expanded="false"
                aria-controls="flush-collapseTen"
              >
                10. So sánh
              </button>
            </h2>
            <div
              id="flush-collapseTen"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingTen"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="handleQuestion10()"
                >
                  So sánh
                </button>
                <br />
                <div class="result">
                    <i class="fa-regular fa-hand-point-right"></i>
                    <span id="result10"></span>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
